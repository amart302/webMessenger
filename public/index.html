<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebMessenger</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <main>
        <aside class="list_contacts_styled" id="contacts_list" role="left_content">
            <div class="search_input_box">
                <div class="main_container_contacts_input">
                    <input class="filter_contacts_input" id="filter_contacts" placeholder="Search" type="text">
                </div>
            </div>
            <div class="contacts_list_container">
                <div class="list_active_box" id="list_contacts">
                    
                    <div class="contact_container" role="contact_main" id="contact_card">
                        <div class="user_info">
                            <div class="user_avatar" style="background-image: url(img/default-avatar.png);">
                                
                            </div>
                            <div class="user_name">
                                <div class="box_name">
                                    <span id="name_user_span">Hilamtue Jawara</span>
                                </div>
                                <div class="last_message_user">
                                    <span id="last_message">hope everyone is okay</span>
                                </div>
                            </div>
                            <div class="online_time_box">
                                <span id="time_online_user">10:30</span>
                            </div>
                        </div>
                    </div>



                    <div class="contact_container" role="contact_main" id="contact_card">
                        <div class="user_info">
                            <div class="user_avatar" style="background-image: url(img/default-avatar.png);">
                                
                            </div>
                            <div class="user_name">
                                <div class="box_name">
                                    <span id="name_user_span">Hilamtue Jawara</span>
                                </div>
                                <div class="last_message_user">
                                    <span id="last_message">hope everyone is okay</span>
                                </div>
                            </div>
                            <div class="online_time_box">
                                <span id="time_online_user">10:30</span>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </aside>


        <!-- это чат с пользователем -->
        <div class="chat_right_content" role="left_content" id="chat_container">
            <!-- это табло пользователя то есть с кем открыт чат -->
            <div class="contact_user_table">
                <div class="user_info_table_chat">
                    <div class="user_avatar" style="background-image: url(img/default-avatar.png);"></div>
                    <div id="named_user_element_chat">
                        <span id="named_user_chat">
                            Hilamtue Jawara
                        </span>
                        <span id="active_user_status">
                            В сети
                        </span>
                    </div>
                </div>
            </div>
            <!-- это поле появления сообщений -->
            <div class="container_messages_place">

            </div>
            <div class="board_get_message_container">
                <div class="input_box_message_get">
                    <input class="input_style_message_user_get" id="message_user_input" placeholder="Аа" type="text">
                </div>
                <div class="message_get_button_logo">
                    <button>
                        <svg width="25" height="25" viewBox="0 0 35 33" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M30.0728 0.417354L1.63753 15.8798C-0.713855 17.1624 -0.488286 20.4431 2.02715 21.4164L9.84002 24.4651V29.9049C9.84002 32.8956 13.8866 34.1267 15.7595 31.7483L18.7534 27.9391L26.4022 30.9169C26.8055 31.0716 27.2293 31.1489 27.6531 31.1489C28.2136 31.1489 28.7673 31.0136 29.2663 30.7493C30.1412 30.2852 30.7427 29.4602 30.8999 28.5256L34.9602 3.56914C35.3771 0.984547 32.4379 -0.865276 30.0728 0.417354ZM13.121 29.9049V25.7412L15.6228 26.7145L13.121 29.9049ZM27.6531 28.0551L17.1402 23.9623L26.7235 10.9233C27.4549 9.92428 26.0741 8.76412 25.1035 9.5569L10.6466 21.4357L3.27802 18.5611L31.7133 3.09219L27.6531 28.0551Z" fill="#982176"/>
                        </svg>
                    </button>
                </div>
            </div>

        </div>
    </main>


    <script src="script/script.js"></script>
</body>
</html>
