<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigh In</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sigh In</h1>
        <form id="register-form">
            <div class="form-group">
                <label for="register-username">User name</label>
                <input type="text" class="form-control" id="register-username" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" class="form-control" id="register-password" required>
            </div>
            <button type="submit" class="btn">Sigh In</button>
            <div class="links">
                <a href="/register">Sign Up</a>
                <a href="/forgot-password">Forget password?</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            let username = document.getElementById('register-username').value;
            let password = document.getElementById('register-password').value;

            axios.post('/api/loginData', {username: username, password: password})
                .then(res => {
                    alert('Authorization is successful!');
                    window.location.href = res.data.redirectUrl;
                })
                .catch(error => {
                    alert(`Authorization error: ${error.response.data.message}`);
                });            
        });
    </script>
</body>
</html>
